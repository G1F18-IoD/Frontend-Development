<div>
  <table class="table table-striped table-bordered">
    <tr>
      <th *ngFor="let header of headers">
        {{header | propercase}}
      </th>
    </tr>
    <tr *ngFor="let drone of drones">
      <td>{{drone['port']}}</td>
      <td>{{drone['ip']}}</td>
      <td><button class="form-btn">Connect</button></td>
    </tr>
  </table>
</div>
